{% extends 'base_template/adminBase.html' %}
{% load static %}
{% block main_content %}
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">班级详情</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0 ">
                            <table class="table table-hover text-nowrap table-bordered " style="border: #0e6042">
                                <thead class="table">
                                <tr>
                                    <th>班级ID</th>
                                    <th>班级名</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for class in content %}
                                    <tr class="table-responsive-sm table-light" style="font-size: 20px">
                                        <td>{{ class.class_id }}</td>
                                        <td>{{ class.name }}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->

{% endblock main_content %}
