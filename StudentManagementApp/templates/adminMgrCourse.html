{% extends 'base_template/adminBase.html' %}
{% block main_content %}
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Course Details</h3>

                            <div class="card-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input type="text" name="table_search" class="form-control float-right"
                                           placeholder="Search">

                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-default"><i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover text-nowrap table-bordered">
                                <thead>
                                <tr style="font-size: 30px">
                                    <th style="font-size: 25px">ID</th>
                                    <th style="font-size: 25px">课程名</th>
                                    <th style="font-size: 25px">学分</th>
                                    <th style="font-size: 25px">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for course in courses %}
                                    <tr class="table-responsive-sm table-light" style="font-size: 20px; ">
                                        <td>{{ course.id }}</td>
                                        <td>{{ course.name }}</td>
                                        <td>{{ course.credit }}</td>
                                        <td><a href="#" class="btn btn-danger">删除</a></td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->


{% endblock main_content %}
