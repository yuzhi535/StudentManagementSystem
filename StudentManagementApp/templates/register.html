{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>注册 - 教务管理系统</title>
    <meta name="description" content="教务管理系统">
    <link rel="stylesheet" href="{% static "assets/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static "assets/fonts/fontawesome-all.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/fonts/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/fonts/fontawesome5-overrides.min.css" %}">
</head>
<body class="bg-gradient-primary">
<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image"
                         style="background-image: url('{% static 'assets/img/dogs/image2.jpeg' %}');"></div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center"><h4 class="text-dark mb-4">注册</h4></div>
                        <form class="user" method="post">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="mb-3"><input class="form-control form-control-user"
                                                         type="text" id="Name"
                                                         placeholder="姓名" name="name">
                                </div>
                            </div>
                            <div class="mb-3"><input class="form-control form-control-user" type="email"
                                                     id="exampleInputEmail" aria-describedby="emailHelp"
                                                     placeholder="邮箱" name="email"></div>
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                                                          type="password" id="examplePasswordInput"
                                                                          placeholder="密码" name="password"></div>
                                <div class="col-sm-6"><input class="form-control form-control-user" type="password"
                                                             id="exampleRepeatPasswordInput"
                                                             placeholder="确认密码" name="password_repeat"></div>
                            </div>
                            <button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account
                            </button>
                            <hr>
                        </form>
                        <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                        <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static "assets/bootstrap/js/bootstrap.min.js" %}"></script>
<script src="{% static "assets/js/chart.min.js" %}"></script>
<script src="{% static "assets/js/script.min.js" %}"></script>
</body>
</html>
